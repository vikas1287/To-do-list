<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic TO-DO Web App</title>
    <link rel="stylesheet" href="to-do-css.css">
    <script src="https://kit.fontawesome.com/883244f25c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="To-Do-list">
            <h2>To-Do-List <img src="./assest/icon.png" alt=""></h2>
            <div class="matter">
            <input type="text" id="input-box" placeholder="Add your text">
            <button class="add">Add</button>
        </div>
        <div class="actions">
            <div class="action-list">
                <span id="Pending">Pending</span>
                <span id="Completed">Completed</span>
            </div>
            <button class="clear">Clear All</button>
        </div>
        <ul class="tasks-box">
         </ul>
         <ul class="completed-tasks tasks-box">
            
        </ul>
        </div>
        
    </div>
   

    <script src="./to-do-js.js"></script>
</body>
</html>
